<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">Dynamic Gallery</h2>
            <p class="sub-heading">There is no marketing of emotions so don't advertise them</p>
        </div>
        <div class="gallery">
            <div class="box row-2 box1" style="background-image: url(waterfall.jpeg);">
           <p> Waterfalls</p></div>
            <div class="box col-2 box2" style="background-image: url(hills.jpeg);">
            <p>Hills</p></div>
            <div class="box box3" style="background-image: url(ocean.jpeg);">
            <p>Ocean</p></div>
            <div class="box row-2 box4" style="background-image: url(rain.jpeg);">
            <p>Rain</p></div>
            <div class="box col-2 box5" style="background-image: url(mountain.jpeg);">
            <p>Mountain</p></div>
            <div class="box box6" style="background-image: url(trees.jpeg);"><p>Trees</p></div>
            <div class="box col-2 box7" style="background-image: url(beach.jpeg);">
            <p>Beach</p></div>
        </div>
    </div>
</body>
</html>
